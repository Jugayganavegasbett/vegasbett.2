
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VegasBett - Jugá Seguro</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #230033;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #fff;
    }
    .button {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      padding: 20px;
      font-size: 1.5rem;
      background-color: #ffd700;
      color: #230033;
      border: none;
      border-radius: 10px;
      text-decoration: none;
    }
    #logo {
      width: 200px;
      margin: 20px auto;
    }
    .link-text {
      color: #ffcc00;
      font-size: 1.2rem;
      margin-bottom: 20px;
      display: inline-block;
    }
  </style>
  <script>
    // Enviar evento a Meta API
    function sendConversion(eventName) {
      fetch("https://api.ganamos.link/event", {
        method: "POST",
        body: JSON.stringify({
          event_name: eventName,
          pixel_id: "1940802446747600",
          event_source_url: window.location.href,
        }),
        headers: { "Content-Type": "application/json" },
      })
      .then(res => console.log("Evento API enviado:", eventName))
      .catch(err => console.error("Error evento API:", err));
    }

    function handleClick(action) {
      switch(action) {
        case 'bono':
          sendConversion("ClickBono");
          window.location.href = "https://wa.me/5492235931148?text=Hola!%20Quiero%20mi%20bono%20de%20VegasBett";
          break;
        case 'info':
          sendConversion("ClickInfo");
          window.location.href = "https://wa.me/5492235931148?text=Hola!%20Quiero%20más%20info%20sobre%20VegasBett";
          break;
        case 'carga':
          sendConversion("Comprar");
          window.location.href = "https://wa.me/5492233415879?text=Ya%20hice%20mi%20carga,%20ahí%20te%20envío%20el%20comprobante";
          registrarEnExcel();
          break;
        case 'verContenido':
          sendConversion("ViewContent");
          window.location.href = "https://ganamos.biz";
          break;
      }
    }

    function registrarEnExcel() {
      const endpoint = "https://api.ganamos.link/registro";
      const data = { sitio: "VegasBett", evento: "CargaConfirmada" };
      fetch(endpoint + "?" + new URLSearchParams(data))
        .then(res => console.log("Registrado en Sheets"))
        .catch(err => console.error("Error Sheets", err));
    }

    window.addEventListener('load', () => {
      sendConversion("PageView");
    });
  </script>
</head>
<body>
  <img id="logo" src="logo.png" alt="VegasBett Logo" />
  <h1>🎰 ¡Bienvenido a VegasBett!</h1>
  <p>Obtené tu bono del 35% al registrarte y hacer tu primer depósito</p>
  <a href="#" class="link-text" onclick="handleClick('verContenido')">👁️ Ver contenido</a>

  <a href="#" class="button" onclick="handleClick('bono')">💰 Quiero mi bono</a>
  <a href="#" class="button" onclick="handleClick('info')">ℹ️ Quiero más info</a>
  <a href="#" class="button" onclick="handleClick('carga')">✅ Ya hice mi carga</a>
</body>
</html>
